<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <header>

    </header>
    <main>
        <h1>Formulário de Cadastro</h1>
        <br />

        <form>
            <label for="t-name">Nome </label>
            <input type="text" id="t-name" placeholder="Nome completo" />
            <br />
            <label for="E-mail">Email </label>
            <input type="email" id="e-mail" placeholder="Informe o melhor e-mail"/>
            <br />
            <label for="senha">Senha</label>
            <input type="password" id="senha" placeholder="Informe uma senha forte" />
            <br />
            <button type="submit">Gravar</button>
        </form>
    </main>
</body>
</html>
